    <script>
      const canvas = document.getElementById("space");
      const ctx = canvas.getContext("2d");

      // Set canvas width and height to cover the entire document
      canvas.width = window.innerWidth;
      canvas.height = document.documentElement.scrollHeight;

      // An array to store objects with various properties
      const objects = [];

      // Function to create random objects
      function createObjects() {
            for (let i = 0; i < 300; i++) {
                // Generate random properties for each object
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const radius = Math.random() * 3.0;
                const opacity = Math.random() * 6.5 + 7.5;
                const speedX = Math.random() * 2 - 1;
                const speedY = Math.random() * 2 - 1;

                // Push the object with its properties into the objects array
                objects.push({ x, y, radius, opacity, speedX, speedY });
            }
        }

      function updateObjects() {
          objects.forEach(object => {
              object.x += object.speedX;
              object.y += object.speedY;

              if (object.x > canvas.width || object.y > canvas.height) {
                  object.x = Math.random() * canvas.width;
                  object.y = Math.random() * canvas.height;
              }
          });
      }

      let i = 1;

      function drawObjects() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          objects.forEach(object => {
              ctx.beginPath();
              ctx.arc(object.x, object.y, object.radius, 0, Math.PI * 2);
              if (i % 2 == 0) {
                  ctx.fillStyle = `rgba(248, 143, 5, ${object.opacity})`;
                  i++;
              } else if (i % 3 == 0) {
                  ctx.fillStyle = `rgba(33, 233, 11, ${object.opacity})`;
                  i++;
              } else {
                  ctx.fillStyle = `rgba(255, 255, 255, ${object.opacity})`;
                  i++;
              }

              ctx.fill();
          });
      }

      function update() {
          updateObjects();
          drawObjects();
          requestAnimationFrame(update);
      }

      createObjects();
      update();
  </script>
